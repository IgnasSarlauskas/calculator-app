<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="inner-wrapper">
            <div class="screen">
                <output class="output"></output>
            </div>
            <div id="btns-wrapper">
                <div class="row">
                    <button class="c">C</button>
                    <button class="btn divide">/</button>
                </div>
                <div class="row">
                    <button class="btn seven">7</button>
                    <button class="btn eight">8</button>
                    <button class="btn nine">9</button>
                    <button class="btn prod">x</button>
                </div>
                <div class="row">
                    <button class="btn four">4</button>
                    <button class="btn five">5</button>
                    <button class="btn six">6</button>
                    <button class="btn diff">-</button>
                </div>
                <div class="row">
                    <button class="btn one">1</button>
                    <button class="btn two">2</button>
                    <button class="btn three">3</button>
                    <button class="btn plus">+</button>
                </div>
                <div class="row">
                    <button class="neg" data-neg="negative-positive">Â±</button>
                    <button class="btn zero">0</button>
                    <button class="btn" data-dot="dot">.</button>
                    <button class="eq">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="calculator-app.js"></script>
</body>

</html>
